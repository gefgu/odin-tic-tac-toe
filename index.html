<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div id="player-1" class="player">
        <svg
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          width="128px"
          height="128px"
          viewBox="0 0 24 24"
          aria-labelledby="personIconTitle"
          stroke="#000000"
          stroke-width="1"
          stroke-linecap="square"
          stroke-linejoin="miter"
          fill="none"
          color="#000000"
        >
          <title id="personIconTitle">Person</title>
          <path
            d="M4,20 C4,17 8,17 10,15 C11,14 8,14 8,9 C8,5.667 9.333,4 12,4 C14.667,4 16,5.667 16,9 C16,14 13,14 14,15 C16,17 20,17 20,20"
          />
        </svg>
      </div>
      <div class="container">
        <h1>Tic Tac Toe</h1>
        <p class="display-message"></p>
      </div>
      <div id="player-2" class="player">
        <svg
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          width="128px"
          height="128px"
          viewBox="0 0 24 24"
          aria-labelledby="personIconTitle"
          stroke="#000000"
          stroke-width="1"
          stroke-linecap="square"
          stroke-linejoin="miter"
          fill="none"
          color="#000000"
        >
          <title id="personIconTitle">Person</title>
          <path
            d="M4,20 C4,17 8,17 10,15 C11,14 8,14 8,9 C8,5.667 9.333,4 12,4 C14.667,4 16,5.667 16,9 C16,14 13,14 14,15 C16,17 20,17 20,20"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
